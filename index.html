<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Anushita ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #1a0000; 
            --accent-gold: #d4af37;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            color: white;
            overflow: hidden;
            transition: background 3s ease;
        }

        /* Floating Hearts Animation */
        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(212, 175, 55, 0.3);
            animation: float 10s infinite linear;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--accent-gold);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            transition: all 1s ease;
        }

        h1 { font-style: italic; letter-spacing: 2px; line-height: 1.6; margin-bottom: 30px; font-weight: 300; }
        
        .photo-container {
            display: none;
            width: 280px;
            height: 380px;
            margin: 0 auto 25px;
            border: 3px solid var(--accent-gold);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            animation: fadeIn 4s ease-in-out;
        }

        img { width: 100%; height: 100%; object-fit: cover; }

        .btn {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 2px; /* Classic elegant look */
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        .btn:hover { background: var(--accent-gold); color: black; box-shadow: 0 0 20px var(--accent-gold); }

        #noBtn {
            background: transparent;
            color: #777;
            border: 1px solid #444;
            position: absolute;
            font-size: 0.8rem;
        }

        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }
    </style>
</head>
<body>

    <!-- Background Music (Romantic Piano) -->
    <audio id="romanticMusic" loop>
        <source src="Dekha Hazaro Dafaa.mp3" type="audio/mpeg">
    </audio>

    <div class="heart-bg" id="heartBg"></div>

    <div class="container" id="mainContainer">
        <h1 id="textDisplay" style="transition: opacity 0.8s;">Anushita, since you walked into my life, every heartbeat feels like a melody...</h1>
        
        <div class="photo-container" id="photoBox">
            <img src="anushita.jpeg" alt="My Beautiful Anushita">
        </div>

        <div id="buttonGroup">
            <button class="btn" id="nextBtn" onclick="nextStep()">CONTINUE</button>
        </div>
    </div>

    <script>
        let step = 0;
        const music = document.getElementById('romanticMusic');
        const messages = [
            "Every moment with you is a gift I never knew I deserved.",
            "Your smile is my favorite light, and your voice is my favorite sound.",
            "I want to be the one who makes you feel as special as you truly are.",
            "So, with all the love my heart can hold..."
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 7) + 's';
            document.getElementById('heartBg').appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 600);

        function nextStep() {
            // Start music on the first click
            if (step === 0) {
                music.play().catch(e => console.log("Audio play blocked until interaction."));
                music.volume = 0.4;
            }

            if (step < messages.length) {
                const text = document.getElementById('textDisplay');
                text.style.opacity = 0;
                setTimeout(() => {
                    text.innerText = messages[step];
                    text.style.opacity = 1;
                    step++;
                }, 800);
            } else {
                showProposal();
            }
        }

        function showProposal() {
            document.getElementById('textDisplay').innerText = "Anushita, will you be my Valentine and make me the luckiest man alive? üåπ";
            document.getElementById('buttonGroup').innerHTML = `
                <button class="btn" onclick="celebrate()">YES, I WILL</button>
                <button class="btn" id="noBtn" onmouseover="moveNo()">NO</button>
            `;
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function celebrate() {
            document.body.style.background = "radial-gradient(circle, #330000 0%, #000000 100%)";
            document.getElementById('textDisplay').innerText = "My Heart Is Yours Forever. ‚ù§Ô∏è";
            document.getElementById('photoBox').style.display = "block";
            document.getElementById('buttonGroup').style.display = "none";
            
            // Speed up the music slightly for the celebration
            music.playbackRate = 1.05;

            // Extra golden sparkles
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = '‚ú®';
                h.style.color = '#d4af37';
                h.style.left = Math.random() * 100 + 'vw';
                document.getElementById('heartBg').appendChild(h);
            }, 150);
        }
    </script>
</body>
</html>
